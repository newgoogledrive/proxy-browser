<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Proxy Browser</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-gray-100 h-screen flex flex-col">
<div class="bg-white shadow p-2 flex items-center gap-2">
<button id="newTabBtn" class="px-3 py-1 bg-gray-200 rounded">+ Tab</button>
<input id="urlInput" class="flex-1 p-2 border rounded" placeholder="Type a URL like https://example.com" />
<button id="goBtn" class="px-3 py-1 bg-blue-600 text-white rounded">Go</button>
</div>


<div class="flex-1 flex overflow-hidden">
<div class="w-64 bg-white border-r overflow-auto">
<div id="tabsList" class="p-2 space-y-2"></div>
</div>
<div class="flex-1 relative">
<iframe id="contentFrame" class="w-full h-full border-0" sandbox="allow-forms allow-scripts allow-same-origin allow-popups"></iframe>
</div>
</div>


<script src="/app.js"></script>
</body>
</html>
